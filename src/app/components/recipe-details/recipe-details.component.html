<div style="width: 400px; margin: auto;">
    <div *ngIf="currentRecipe" class="edit-form">
      <h4>Recipe</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentRecipe.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input
            type="text"
            class="form-control"
            id="ingredients"
            [(ngModel)]="currentRecipe.ingredients"
            name="ingredients"
          />
        </div>
        <div class="form-group">
            <label for="method">Method</label>
            <input
              type="text"
              class="form-control"
              id="method"
              [(ngModel)]="currentRecipe.method"
              name="method"
            />
          </div>
        
      </form>
      
        
      <button class="badge badge-danger mr-2" (click)="deleteRecipe()">
        Delete
      </button>
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateRecipe()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentRecipe">
      <br />
      <p>Cannot access this recipe...</p>
    </div>
  </div>
